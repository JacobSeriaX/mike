<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Платформа Заказов Спецодежды</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Платформа Заказов Спецодежды</h1>
    </header>
    <main>
        <!-- Секция Каталога Товаров -->
        <section class="catalog">
            <h2>Каталог Фасонов</h2>
            <!-- Поле поиска для товаров -->
            <input type="text" id="itemSearch" placeholder="Поиск фасонов..." oninput="searchItems()">
            <div class="catalog-items" id="catalogItems">
                <!-- Пример карточки товара -->
                <div class="item" onclick="openModal('Фасон А', 100000, 'img/CLEO.JPG')">
                    <img src="img/CLEO.JPG" alt="Фасон А">
                    <div class="item-content">
                        <h3>CLEO</h3>
                        <p>Описание фасона А</p>
                    </div>
                </div>
                <div class="item" onclick="openModal('Фасон Б', 120000, 'img/ELITE.JPG')">
                    <img src="img/ELITE.JPG" alt="Фасон Б">
                    <div class="item-content">
                        <h3>ELITE</h3>
                        <p>Описание фасона Б</p>
                    </div>
                </div>
                <!-- Добавьте другие фасоны по аналогии -->
            </div>
        </section>

        <!-- Секция Чеков -->
        <section class="receipts">
            <h2>Чеки</h2>
            <!-- Поле поиска для чеков -->
            <input type="text" id="receiptSearch" placeholder="Поиск чеков..." oninput="searchReceipts()">
            <div id="receiptsList" class="receipts-list">
                <!-- Чеки будут динамически добавляться сюда -->
            </div>
        </section>
    </main>

    <!-- Модальное окно для заказа -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Название Фасона</h2>
            <p id="basePrice">Базовая цена: 100000 сум</p>
            <!-- Добавление отображения итоговой и оставшейся суммы -->
            <p><strong>Итоговая сумма:</strong> <span id="totalAmount">100000</span> сум</p>
            <p><strong>Оставшаяся сумма:</strong> <span id="remainingAmount">100000</span> сум</p>
            <form id="orderForm">
                <div class="form-container">
                    <!-- Левая колонка: Добавочные и убавочные опции -->
                    <div class="form-left">
                        <h3>Добавочные Опции</h3>
                        <!-- Добавочные опции карманов -->
                        <label>
                            <input type="checkbox" id="addPocketA" value="10000" onclick="updateTotal()"> Добавить карман Накладной (+10 000 сум)
                        </label>
                        <label>
                            <input type="checkbox" id="addPocketB" value="15000" onclick="updateTotal()"> Добавить карман Двухслойный (+15 000 сум)
                        </label>
                        <label>
                            <input type="checkbox" id="addPocketC" value="20000" onclick="updateTotal()"> Добавить карман Широкий  (+20 000 сум)
                        </label>
                        <label>
                            <input type="checkbox" id="addPocketB" value="15000" onclick="updateTotal()"> Добавить карман Двухслойный (+15 000 сум)
                        </label>
                        <label>
                            <input type="checkbox" id="addPocketB" value="15000" onclick="updateTotal()"> Добавить карман Двухслойный (+15 000 сум)
                        </label>
                        <label>
                            <input type="checkbox" id="addPocketB" value="15000" onclick="updateTotal()"> Добавить карман Двухслойный (+15 000 сум)
                        </label>
                        <label>
                            <input type="checkbox" id="addPocketB" value="15000" onclick="updateTotal()"> Добавить карман Двухслойный (+15 000 сум)
                        </label>


                        <h3>Убавочные Опции</h3>
                        <!-- Убавочные опции карманов -->
                        <label>
                            <input type="checkbox" id="removePocketA" value="-10000" onclick="updateTotal()"> Убрать карман Накладной (-10 000 сум)
                        </label>
                        <label>
                            <input type="checkbox" id="removePocketB" value="-15000" onclick="updateTotal()"> Убрать карман Двухслойный (-15 000 сум)
                        </label>
                        <label>
                            <input type="checkbox" id="removePocketC" value="-20000" onclick="updateTotal()"> Убрать карман Широкий (-20 000 сум)
                        </label>
                        <label>
                            <input type="checkbox" id="removePocketB" value="-15000" onclick="updateTotal()"> Убрать карман Двухслойный (-15 000 сум)
                        </label>
                        <label>
                            <input type="checkbox" id="removePocketB" value="-15000" onclick="updateTotal()"> Убрать карман Двухслойный (-15 000 сум)
                        </label>
                        <label>
                            <input type="checkbox" id="removePocketB" value="-15000" onclick="updateTotal()"> Убрать карман Двухслойный (-15 000 сум)
                        </label>
                        <label>
                            <input type="checkbox" id="removePocketB" value="-15000" onclick="updateTotal()"> Убрать карман Двухслойный (-15 000 сум)
                        </label>
                        <label>
                            <input type="checkbox" id="removePocketB" value="-15000" onclick="updateTotal()"> Убрать карман Двухслойный (-15 000 сум)
                        </label>
                        <!-- Добавьте другие убавочные опции по аналогии -->
                    </div>

                    <!-- Правая колонка: Остальные поля формы -->
                    <div class="form-right">
                        <h3>Детали Заказа</h3>
                        <label>
                            Цвет:
                            <select id="colorSelect" onchange="updateTotal()">
                                <option value="">Не выбран</option>
                                <option value="Красный">Красный</option>
                                <option value="Желтый">Желтый</option>
                                <option value="Черный">Черный</option>
                                <!-- Добавьте другие цвета по необходимости -->
                            </select>
                        </label>
                        <label>
                            Дата дедлайна:
                            <input type="date" id="dateSelect" required>
                        </label>
                        <label>
                            Имя клиента:
                            <input type="text" id="clientName" required>
                        </label>
                        <label>
                            Компания клиента:
                            <input type="text" id="clientCompany">
                        </label>
                        <label>
                            Телефон клиента:
                            <input type="text" id="clientPhone" required>
                        </label>
                        <label>
                            Примечание:
                            <textarea id="notes"></textarea>
                        </label>
                        <label>
                            Залог:
                            <input type="number" id="depositAmount" min="0" value="0" oninput="updateBalance()">
                        </label>
                    </div>
                </div>
                <!-- Скрытый инпут для хранения пути к изображению -->
                <input type="hidden" id="fasonImagePath">
                <button type="button" onclick="generateReceipt()">Готово</button>
            </form>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
